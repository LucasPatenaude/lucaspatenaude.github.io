<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Document</title>
        <script defer src="main.js"></script>
    </head>

    <body>
        <div class="browser-frame">
            <div class="card">
                <header>Random Cat Facts</header>
                <div class="header-border"></div>

                <section class="fact-information">
                    <div class="fact-text" id="js-fact-text"></div>
                    <img class="cat-picture" id="js-cat-picture">
                </section>

                <section class="controls">
                    <button type="button" id="js-new-fact" class="new-fact button">
                        Generate a new cat fact!
                    </button>
                </section>
            </div>
        </div>
    </body>

</html>
