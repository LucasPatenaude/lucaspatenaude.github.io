<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add Assets Here -->
      <a-assets>
        <a-asset-item id ="cat" src="assets/Cat/Cat-Object.obj"></a-asset-item>
        <img id="cat-texture" src="assets/Cat/Cat-Texture.jpg">
      </a-assets>

      <!-- Create Scene Here -->
      <a-sky src="Images/Sky.jpg"></a-sky>

      <!-- Cat Model Added -->
      <a-entity 
        obj-model="obj: #cat" 
        material="src: #cat-texture" 
        rotation="270 0 0" 
        scale="0.1 0.1 0.1"
        position="-2 0 -3">
      </a-entity>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" ro scale="0.01 0.01 0.01"tation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
